<html>

  <head>


		<title>College Now</title>



                <link rel="stylesheet" type="text/css" href="./style.css">
                <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
				<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
 				<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
                <script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.3/xlsx.full.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
				<script src="app.js"></script>		 
                <script src="get_data.js"></script>
                
        
  </head>

  <body>

    <h1>Select tags 1.5!</h1>




  <select id="student">

    <option value="" >Student Status</option>

    <option value="High School Students" >High School Students</option>

    <option value="Undergrad">Undergrad</option>

    <option value="College Graduate">College Graduate</option>

    <option value="Adult Learner">Adult Learner</option>

    <option value="PHD">PHD</option>

    <option value="Undocumented">Undocumented</option>

</select>



<table id="table"
	data-sort-order="desc"
	data-show-toggle="true">
	
	<thead>
	<tr>
		<th data-field="DropbdownSelection"
	  		data-sortable="true">
				Student Status
		</th>
		<th data-field="Text in the result listing"
			data-sortable="false">
				Provider
		</th>
		<th data-field="Text in the result listing_1"
			data-sortable="false">
				Description
		</th>
		<th data-field="Text in the result listing_2"
	  		data-sortable="true">
				Amount of Scholarship
		</th>
		<th data-field="Text in the result listing (Hyperlink) open in NEW WINDOW"
	  		data-sortable="false"
			data-formatter="linkFormatter">
				Website
		</th>
	</tr>
	</thead>
</table>

</body>

</html>
