<html>

  <head>

</head>
  
    <body>
    
<h1>Select tags 2.0!</h1>
    
<div class="container">

     
<div class="student_status">
<div class="select-style">

  <form>
  
  <select id="Student" onchange="this.form.submit();">

    <option style="color:white">Student Status</option>
 
   <option style="color:black" value="High School Student">High School Student</option>

    <option style="color:black" value="Undergrad">Undergrad</option>

    <option style="color:black" value="College Graduate">College Graduate</option>

    <option style="color:black" value="Adult Learner">Adult Learner</option>

    <option style="color:black" value="PHD">PHD</option>

    <option style="color:black" value="Undocumented">Undocumented</option>

   </select>
 
  </form>
 
 </div> 
</div>

<div class="bootable">
 <table id="table"
	data-sort-order="desc">
	<thead>
	<tr>
		<th data-field="DropbdownSelection"
	  		data-sortable="true">
				Student Status
		</th>
		<th data-field="Text in the result listing"
			data-sortable="false">
				Provider
		</th>
		<th data-field="Text in the result listing_1"
			data-sortable="false">
				Description
		</th>
		<th data-field="Text in the result listing_2"
	  		data-sortable="true">
				Amount of Scholarship
		</th>
		<th data-field="Text in the result listing (Hyperlink) open in NEW WINDOW"
	  		data-sortable="false">
				Website
		</th>
	     </tr>
	     </thead> 
          </table>
 
  </div> 
  
  </div> 
  
  </body>

</html>
